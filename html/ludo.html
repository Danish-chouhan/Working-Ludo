<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Ludo</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="main">
    <div class="ludo-container">
        <div class="ludo">
            <div class="player-pieces">
                <div class="player-piece" id="blue1" player-id="P1" id="one" piece="0"></div>
                <div class="player-piece" id="blue2" player-id="P1" piece="1"></div>
                <div class="player-piece" id="blue3" player-id="P1" piece="2"></div>
                <div class="player-piece" id="blue4" player-id="P1" piece="3"></div>

                <div class="player-piece" id="green1" player-id="P2" piece="0"></div>
                <div class="player-piece" id="green2" player-id="P2" piece="1"></div>
                <div class="player-piece" id="green3" player-id="P2" piece="2"></div>
                <div class="player-piece" id="green4" player-id="P2" piece="3"></div>

                <div class="player-piece" id="red1" player-id="P3" piece="0"></div>
                <div class="player-piece" id="red2" player-id="P3" piece="1"></div>
                <div class="player-piece" id="red3" player-id="P3" piece="2"></div>
                <div class="player-piece" id="red4" player-id="P3" piece="3"></div>

                <div class="player-piece" id="yellow1" player-id="P4" piece="0"></div>
                <div class="player-piece" id="yellow2" player-id="P4" piece="1"></div>
                <div class="player-piece" id="yellow3" player-id="P4" piece="2"></div>
                <div class="player-piece" id="yellow4" player-id="P4" piece="3"></div>
            </div>

            <div class="player-bases">
                <div class="player-base" player-id="P1"></div>
                <div class="player-base" player-id="P2"></div>
                <div class="player-base" player-id="P3"></div>
                <div class="player-base" player-id="P4"></div>
            </div>
        </div>
        <div class="container">

            <button id="reset-btn" class="btn btn-reset">Reset</button>
            
            <div class="dice">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
                <div class="face right"></div>
                <div class="face left"></div>
            </div>

            <button class="roll" id="dice-btn" class="btn btn-dice">
                Play
            </button>
            <div class="dice-value"></div>
           
            <h2 class="active-player">Active-Player :<span></span></h2>
        </div>


    </div>
    </div>
</div>
    <script src="../js/main.js"></script>
</body>

</html>
